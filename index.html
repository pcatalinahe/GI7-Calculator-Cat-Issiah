<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="calc-container">
        <h4 class="display">Calculator</h4>
        <div class="display" id="result"><h4>1223456789</h4></div>
        <div class="btn-container">
          <button class="btn" id="clear">C</button>
          <button class="btn" id="percentage">%</button>
          <button class="btn" id="backspace">DEL</button>
          <button class="btn" id="product">*</button>
          <button class="btn" id="7">7</button>
          <button class="btn" id="8">8</button>
          <button class="btn" id="9">9</button>
          <button class="btn" id="quotient">/</button>
          <button class="btn" id="4">4</button>
          <button class="btn" id="5">5</button>
          <button class="btn" id="6">6</button>
          <button class="btn" id="subtract">-</button>
          <button class="btn" id="1">1</button>
          <button class="btn" id="2">2</button>
          <button class="btn" id="3">3</button>
          <button class="btn" id="sum">+</button>
          <button class="btn" id="00">00</button>
          <button class="btn" id="0">0</button>
          <button class="btn" id="decimal">.</button>
          <button class="btn" id="equal">=</button>
        </div>
        <div class="themes">
          <button class="color" id="light">light</button>
          <button class="color" id="dark">dark</button>
          <button class="color" id="blue">sky</button>
        </div>
      </div>
    </div>
    <footer></footer>

    <script src="calculator.js"></script>
  </body>
</html>
