<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="background">
      <div class="main-container">
        <div class="calc-container">
          <h4 class="display">CALCULATOR</h4>
          <div class="display" id="result">
            <h4 id="numbers"></h4>
          </div>
          <div class="btn-container">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="percentage">%</button>
            <button class="btn" id="backspace">DEL</button>
            <button class="btn" id="product">*</button>
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn" id="quotient">/</button>
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn" id="subtract">-</button>
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn" id="sum">+</button>
            <button class="btn" id="double-zero">00</button>
            <button class="btn" id="zero">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="equal">=</button>
          </div>
        </div>
        <div class="themes">
          <button class="color" id="winter">winter</button>
          <button class="color" id="fall">fall</button>
          <button class="color" id="spring">spring</button>
        </div>
      </div>
      <footer>
        <p>
          &copy; 2024 Collaborative Effort by
          <a href="https://github.com/pcatalinahe" target="_blank"
            >Catalina <img alt="github logo" src="images/icon.png"
          /></a>
          &
          <a href="https://github.com/ishaniff" target="_blank"
            >Issiah <img alt="github logo" src="images/icon.png"
          /></a>
        </p>
      </footer>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
